<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimuWeb - AI Website Builder</title>
  <link href="https://unpkg.com/lucide-icons/dist/umd/lucide.js" rel="preload" as="script">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background:#121212; color:#f5f5f5;
      min-height:100vh; display:flex; flex-direction:column;
    }
    .container { display:flex; flex:1; }

    /* SIDEBAR */
    .sidebar {
      width:250px; background:#1a1a1a;
      border-right:1px solid #333;
      display:flex; flex-direction:column;
      justify-content:space-between;
    }
    .projects { padding:20px; flex:1; }
    .project-item {
      padding:10px; border:1px solid #333;
      border-radius:6px; margin-bottom:10px;
      cursor:pointer;
    }
    .project-item:hover { background:#2a2a2a; }

    .profile {
      border-top:1px solid #333;
      padding:15px; display:flex; align-items:center; gap:10px;
      cursor:pointer; position:relative;
    }
    .avatar {
      width:40px; height:40px; border-radius:50%;
      background:#333; background-size:cover; background-position:center;
    }
    .dropdown {
      display:none; position:absolute; bottom:60px; left:15px;
      background:#1e1e1e; border:1px solid #333; border-radius:6px;
      width:200px; text-align:left;
    }
    .dropdown button {
      width:100%; padding:10px; background:none; border:none;
      color:#f5f5f5; text-align:left; cursor:pointer;
    }
    .dropdown button:hover { background:#2a2a2a; }

    /* MAIN CONTENT */
    .main {
      flex:1; display:flex; flex-direction:column;
    }
    .preview {
      flex:1; background:#1a1a1a;
      border-bottom:1px solid #333;
      display:flex; align-items:center; justify-content:center;
    }
    .preview-frame {
      width:100%; height:100%; border:none; background:white;
    }

    /* PROMPT BAR */
    .prompt-bar {
      display:flex; align-items:center;
      padding:12px 20px;
      border-top:1px solid #333;
      background:#1a1a1a;
    }
    .prompt-input {
      flex:1; padding:12px 15px;
      border:1px solid #333; border-radius:25px;
      background:#121212; color:#f5f5f5;
      font-size:1rem; outline:none;
    }
    .prompt-btn {
      margin-left:10px; padding:10px 18px;
      border:1px solid #333; border-radius:20px;
      background:#333; color:#f5f5f5; cursor:pointer;
    }
    .prompt-btn:hover { background:#444; }
  </style>
</head>
<body>
<div class="container" id="app" style="display:none;">
  <div class="sidebar">
    <div class="projects" id="projectsList">
      <div class="project-item" onclick="createNewProject()">+ New Project</div>
    </div>
    <div class="profile" onclick="toggleDropdown()">
      <div class="avatar" id="userAvatar"></div>
      <div id="userName">User</div>
      <div class="dropdown" id="dropdownMenu">
        <button onclick="logout()">Log Out</button>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="preview">
      <iframe id="previewFrame" class="preview-frame"></iframe>
    </div>
    <div class="prompt-bar">
      <input id="promptInput" class="prompt-input" placeholder="Describe your site idea..." />
      <button class="prompt-btn" onclick="generateProject()">Generate</button>
    </div>
  </div>
</div>

<!-- AUTH -->
<div id="authSection" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">
  <h1 style="margin-bottom:20px;">SimuWeb</h1>
  <p style="margin-bottom:30px; color:#aaa;">Sign in with Discord to continue</p>
  <button class="discord-btn" onclick="connectDiscord()" style="display:flex; align-items:center; gap:8px; background:#5865f2; color:#fff; border:none; padding:12px 20px; border-radius:6px; cursor:pointer;">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M20.317 4.3698..."/></svg>
    Connect with Discord
  </button>
</div>

<script>
const clientId = "1362097275811135669";
const redirectUri = window.location.origin;
let userData=null, projects={}, projectCounter=1;

function connectDiscord(){
  const url=`https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=identify`;
  window.location.href=url;
}
window.onload=async()=>{
  if(window.location.hash.includes("access_token")){
    const params=new URLSearchParams(window.location.hash.substring(1));
    const token=params.get("access_token");
    const res=await fetch("https://discord.com/api/users/@me",{headers:{Authorization:`Bearer ${token}`}});
    userData=await res.json();
    loginSuccess(userData);
    window.history.replaceState({},document.title,redirectUri);
  }
};
function loginSuccess(user){
  document.getElementById("authSection").style.display="none";
  document.getElementById("app").style.display="flex";
  document.getElementById("userName").innerText=user.username;
  document.getElementById("userAvatar").style.backgroundImage=`url(https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png)`;
}
function toggleDropdown(){
  const dd=document.getElementById("dropdownMenu");
  dd.style.display=dd.style.display==="block"?"none":"block";
}
function logout(){ window.location.href=redirectUri; }

function createNewProject(){
  const id="proj"+projectCounter++;
  projects[id]={versions:[],current:0};
}
function generateProject(){
  const prompt=document.getElementById("promptInput").value.trim();
  if(!prompt) return;
  const pid="proj"+(projectCounter-1);
  if(!projects[pid]) createNewProject();
  const version=projects[pid].versions.length+1;
  const code=`<!DOCTYPE html><html><head><title>${prompt}</title></head><body style="font-family:sans-serif;text-align:center;padding:50px;"><h1>${prompt}</h1><p>Generated by SimuWeb AI</p></body></html>`;
  projects[pid].versions.push(code);
  projects[pid].current=version;
  const url=`${window.location.origin}/@${userData.username}/${pid}/${version}`;
  window.history.pushState({}, "", url);
  document.getElementById("previewFrame").srcdoc=code;
}
</script>
</body>
</html>
