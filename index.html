<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SimuWeb - AI Website Builder</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      background:#000; color:#fff;
      font-family:"Inter",sans-serif;
      height:100vh; display:flex; flex-direction:column;
    }

    .centered { display:flex; flex:1; justify-content:center; align-items:center; }

    .card {
      background:#111; border:1px solid #333;
      padding:30px; border-radius:12px; text-align:center;
      width:320px;
    }
    .card h1 { font-size:1.4rem; margin-bottom:10px; }
    .card p { color:#aaa; font-size:0.9rem; margin-bottom:20px; }

    .discord-btn {
      display:flex; align-items:center; justify-content:center; gap:10px;
      background:#5865f2; color:#fff;
      border:none; border-radius:8px;
      font-weight:600; cursor:pointer;
      padding:12px; font-size:1rem; width:100%;
    }
    .discord-btn svg { width:22px; height:22px; }

    /* Workspace */
    .workspace { flex:1; display:flex; align-items:center; justify-content:center; position:relative; }
    .placeholder { color:#666; font-size:1.2rem; text-align:center; }
    iframe.preview { width:100%; height:100%; border:none; display:none; }

    /* Prompt bar */
    .prompt-bar {
      position:fixed; bottom:25px; left:50%; transform:translateX(-50%);
      background:#111; border:1px solid #333;
      border-radius:28px; padding:8px 12px;
      display:flex; align-items:center;
      width:650px; max-width:90%;
      box-shadow:0 4px 20px rgba(0,0,0,0.4);
      display:none;
    }
    .prompt-input {
      flex:1; background:transparent; border:none; outline:none;
      color:#fff; font-size:1rem; padding:10px 14px;
    }
    .prompt-btn {
      background:#222; color:#fff;
      border:none; border-radius:20px;
      padding:8px 14px; cursor:pointer;
    }
    .prompt-btn:hover { background:#333; }

    /* Sidebar */
    .sidebar {
      position:fixed; right:0; top:0; bottom:0;
      width:240px; background:#111;
      border-left:1px solid #333;
      display:none; flex-direction:column;
    }
    .sidebar-header {
      padding:15px; border-bottom:1px solid #333;
      display:flex; align-items:center; gap:10px;
    }
    .avatar {
      width:36px; height:36px; border-radius:50%;
      background:#333; background-size:cover; background-position:center;
    }
    .username { font-size:0.95rem; }
    .projects { flex:1; overflow-y:auto; padding:15px; }
    .project-item {
      padding:10px; border:1px solid #333;
      border-radius:6px; margin-bottom:10px;
      cursor:pointer;
    }
    .project-item:hover { background:#1a1a1a; }
  </style>
</head>
<body>

<!-- Sign In -->
<div id="loginPage" class="centered">
  <div class="card">
    <h1>Sign in to SimuWeb</h1>
    <p>AI website builder powered by Groq</p>
    <button class="discord-btn" onclick="connectDiscord()">
      <svg viewBox="0 0 24 24" fill="white"><path d="M20.317 4.3698a19.7913..."/></svg>
      Sign in with Discord
    </button>
  </div>
</div>

<!-- Main App -->
<div id="appPage" style="display:none;flex:1;flex-direction:column;">
  <div class="workspace">
    <div id="placeholder" class="placeholder">
      Nothing to see here yet<br>
      <small>The site will be created when you submit your prompt.</small>
    </div>
    <iframe id="previewFrame" class="preview"></iframe>
  </div>

  <div class="prompt-bar" id="promptBar">
    <input id="promptInput" class="prompt-input" placeholder="Describe your website idea..."/>
    <button id="generateBtn" class="prompt-btn" onclick="generateProject()">Generate</button>
  </div>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div id="userAvatar" class="avatar"></div>
      <div id="userName" class="username"></div>
    </div>
    <div class="projects" id="projectsList"></div>
  </div>
</div>

<script>
const clientId = "{{DISCORD_CLIENT_ID}}"; // Vercel will replace with env
const redirectUri = window.location.origin;

let userData = null;

function connectDiscord(){
  const url=`https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=identify`;
  window.location.href=url;
}

window.onload=async()=>{
  if(window.location.hash.includes("access_token")){
    const params=new URLSearchParams(window.location.hash.substring(1));
    const token=params.get("access_token");
    const res=await fetch("https://discord.com/api/users/@me",{headers:{Authorization:`Bearer ${token}`}});
    userData=await res.json();
    loginSuccess(userData);
    window.history.replaceState({},document.title,redirectUri);
  }
};

function loginSuccess(user){
  document.getElementById("loginPage").style.display="none";
  document.getElementById("appPage").style.display="flex";
  document.getElementById("promptBar").style.display="flex";
  document.getElementById("sidebar").style.display="flex";
  document.getElementById("userName").innerText=user.username;
  document.getElementById("userAvatar").style.backgroundImage=
    `url(https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png)`;
  loadProjects();
}

async function generateProject(){
  const prompt=document.getElementById("promptInput").value.trim();
  if(!prompt) return;
  const btn=document.getElementById("generateBtn");
  btn.innerText="Crafting your site.."; btn.disabled=true;

  const res=await fetch("/api/generate",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({prompt,username:userData.username})});
  const data=await res.json();
  const { projectId, version, code } = data;

  document.getElementById("placeholder").style.display="none";
  const frame=document.getElementById("previewFrame");
  frame.style.display="block"; frame.srcdoc=code;
  const url=`${window.location.origin}/@${userData.username}/${projectId}/${version}`;
  window.history.pushState({}, "", url);

  btn.innerText="Generate"; btn.disabled=false;
  loadProjects();
}

async function loadProjects(){
  const res=await fetch(`/api/projects?username=${userData.username}`);
  const list=await res.json();
  const container=document.getElementById("projectsList");
  container.innerHTML="";
  list.forEach(p=>{
    const el=document.createElement("div");
    el.className="project-item";
    el.innerText=`${p.projectId} (v${p.version})`;
    el.onclick=()=>{document.getElementById("previewFrame").srcdoc=p.code;};
    container.appendChild(el);
  });
}
</script>
</body>
</html>
