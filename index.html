<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimuWeb - AI Website Builder</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      background:#000;
      color:#fff;
      font-family: "Inter", sans-serif;
      height:100vh; display:flex; flex-direction:column;
    }

    /* Workspace */
    .workspace {
      flex:1; display:flex; align-items:center; justify-content:center;
      position:relative;
    }
    .placeholder {
      text-align:center;
      color:#666;
      font-size:1.2rem;
    }

    /* Floating prompt bar */
    .prompt-bar {
      position:fixed;
      bottom:30px; left:50%; transform:translateX(-50%);
      background:#111; border:1px solid #333;
      border-radius:16px;
      padding:12px 16px;
      display:flex; align-items:center;
      width:600px; max-width:90%;
      box-shadow:0 4px 20px rgba(0,0,0,0.5);
    }
    .prompt-bar input {
      flex:1; background:transparent; border:none; outline:none;
      color:#fff; font-size:1rem;
      padding:8px;
    }
    .prompt-bar button {
      background:#222; border:1px solid #444;
      color:#fff; padding:8px 14px;
      border-radius:10px; cursor:pointer;
    }
    .prompt-bar button:hover { background:#333; }

    /* Right dock (profile + new project) */
    .dock {
      position:fixed; top:20px; right:20px;
      display:flex; flex-direction:column; gap:10px;
    }
    .dock-btn {
      width:42px; height:42px;
      border-radius:10px;
      background:#1a1a1a;
      border:1px solid #333;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      transition:0.2s;
    }
    .dock-btn:hover { background:#2a2a2a; }
    .avatar {
      width:42px; height:42px;
      border-radius:10px;
      background:#333;
      background-size:cover; background-position:center;
    }
    .dropdown {
      display:none; position:absolute; right:50px; top:0;
      background:#111; border:1px solid #333;
      border-radius:8px; overflow:hidden;
    }
    .dropdown button {
      width:150px; background:none; border:none;
      padding:10px; color:#fff; text-align:left; cursor:pointer;
    }
    .dropdown button:hover { background:#222; }
  </style>
</head>
<body>

<div class="dock">
  <div class="dock-btn" onclick="createNewProject()">+</div>
  <div class="avatar" id="userAvatar" onclick="toggleDropdown()"></div>
  <div class="dropdown" id="dropdownMenu">
    <button id="userName">User</button>
    <button onclick="logout()">Log Out</button>
  </div>
</div>

<div class="workspace">
  <div id="placeholder" class="placeholder">
    nothing here..<br>
    <small>Your AI website will appear here</small>
  </div>
  <iframe id="previewFrame" style="display:none;width:100%;height:100%;border:none;"></iframe>
</div>

<div class="prompt-bar">
  <input id="promptInput" placeholder="Describe your website idea..."/>
  <button onclick="generateProject()">Generate</button>
</div>

<script>
const clientId="1362097275811135669";
const redirectUri=window.location.origin;
let userData=null,projects={},projectCounter=1;

function connectDiscord(){
  const url=`https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=identify`;
  window.location.href=url;
}
window.onload=async()=>{
  if(window.location.hash.includes("access_token")){
    const params=new URLSearchParams(window.location.hash.substring(1));
    const token=params.get("access_token");
    const res=await fetch("https://discord.com/api/users/@me",{headers:{Authorization:`Bearer ${token}`}});
    userData=await res.json();
    loginSuccess(userData);
    window.history.replaceState({},document.title,redirectUri);
  }
};
function loginSuccess(user){
  document.getElementById("userName").innerText=user.username;
  document.getElementById("userAvatar").style.backgroundImage=`url(https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png)`;
}
function toggleDropdown(){
  const dd=document.getElementById("dropdownMenu");
  dd.style.display=dd.style.display==="block"?"none":"block";
}
function logout(){ window.location.href=redirectUri; }
function createNewProject(){
  const id="proj"+projectCounter++;
  projects[id]={versions:[],current:0};
}
function generateProject(){
  const prompt=document.getElementById("promptInput").value.trim();
  if(!prompt) return;
  const pid="proj"+(projectCounter-1);
  if(!projects[pid]) createNewProject();
  const version=projects[pid].versions.length+1;
  const code=`<!DOCTYPE html><html><head><title>${prompt}</title></head><body style="font-family:sans-serif;text-align:center;padding:50px;"><h1>${prompt}</h1><p>Generated by SimuWeb AI</p></body></html>`;
  projects[pid].versions.push(code);
  projects[pid].current=version;
  const url=`${window.location.origin}/@${userData?.username||"guest"}/${pid}/${version}`;
  window.history.pushState({}, "", url);
  document.getElementById("placeholder").style.display="none";
  const frame=document.getElementById("previewFrame");
  frame.style.display="block";
  frame.srcdoc=code;
}
</script>
</body>
</html>
